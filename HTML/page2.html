<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Techne Summit</title>
        <link rel="stylesheet" href="./../CSS/page2style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>	
    
        <script src="jquery-3.5.1.min.js"></script>
    
        <link href="./../CSS/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  </head>
    
      </head>
<body>
    
    <div class="container-fluid speaker-page p-0">
<div class="row w-100 p-0 m-0">
    <div class="col-12 p-0 m-0 text-center">
        <p class="more-speaker">More Speakers</p>
    </div>
<div class="row num-speak p-0 m-0">
    <div class="col-4 col-md-2 d-flex justify-content-center align-items-center">
        <i class="icon fas fa-globe"></i>
        <div class="num-data">
            <p class="num p-0 m-0">70</p>
            <p class="p-0 m-0">countries</p>
        </div>
    </div>
    <div class="col-4 col-md-2 d-flex justify-content-center align-items-center">
        <i class="icon fas fa-microphone-alt"></i>
        <div class="num-data">
            <p class="num p-0 m-0">250</p>
            <p class="p-0 m-0">speakers</p>
        </div>
    </div>
    <div class="col-4 col-md-2 d-flex justify-content-center align-items-center">
        <i class="icon fab fa-connectdevelop"></i>
        <div class="num-data">
            <p class="num p-0 m-0">180</p>
            <p class="p-0 m-0">investors</p>
        </div>
    </div>
    <div class="col-4 col-md-2 d-flex justify-content-center align-items-center">
        <i class="icon fas fa-chalkboard-teacher"></i>
        <div class="num-data">
            <p class="num p-0 m-0">9</p>
            <p class="p-0 m-0">tracks</p>
        </div>
    </div>
    <div class="col-4 col-md-2 d-flex justify-content-center align-items-center">
        <i class="icon fas fa-rocket"></i>
        <div class="num-data">
            <p class="num p-0 m-0">600<small>+</small></p>
            <p class="p-0 m-0">startups</p>
        </div>
    </div>
    <div class="col-4 col-md-2 d-flex justify-content-center align-items-center">
        <i class="icon fas fa-users"></i>
        <div class="num-data">
            <p class="num p-0 m-0">1300<small>+</small></p>
            <p class="p-0 m-0">startups</p>
        </div>
    </div>
</div>
<div class="row m-0 p-0">
    <div class="col-4 col-md-auto square-icon bg-92ADDA" >
        <i class="fas fa-hotel icon"></i>
<p class="p-0 m-0 text-w text-center">architecture & real-estate</p>
    </div>
    <div class="col-4 col-md-auto square-icon bg-6485C4" >
        <i class="fas fa-store icon"></i>
<p class="p-0 m-0 text-w text-center">e-commerce & fintech</p>
    </div>
    <div class="col-4 col-md-auto square-icon bg-3172B9" >
        <i class="fas fa-gamepad icon"></i>
<p class="p-0 m-0 text-w text-center">gaming</p>
    </div>
    <div class="col-4 col-md-auto square-icon bg-2A416E" >
        <i class="fas fa-laptop-medical icon"></i>
<p class="p-0 m-0 text-w text-center">Healthtech</p>
    </div>
    <div class="col-4 col-md-auto square-icon bg-6485C4" >
        <i class="fas fa-globe-europe icon"></i>
<p class="p-0 m-0 text-w text-center">sustainability environment</p>
    </div>
    <div class="col-4 col-md-auto square-icon bg-355891" >
        <i class="fas fa-pallet icon"></i>
<p class="p-0 m-0 text-w text-center">investors bootcamp</p>
    </div>
    <div class="col-4 col-md-auto square-icon bg-779DD2" >
        <i class="fas fa-mobile-alt icon"></i>
<p class="p-0 m-0 text-w text-center">marketing & media tech</p>
    </div>
    <div class="col-4 col-md-auto square-icon bg-2A416E" >
        <i class="fas fa-basketball-ball icon"></i>
<p class="p-0 m-0 text-w text-center">sports tech</p>
    </div>
    <div class="col-4 col-md-auto square-icon bg-6485C4" >
        <i class="fas fa-business-time icon"></i>
<p class="p-0 m-0 text-w text-center">startup business academy</p>
    </div>
</div>
</div>
    </div>

    <script src="./../JS/main.js"> </script>
</body>
</html>
